<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب الإعفاء العام</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');

        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.8em;
            font-weight: bold;
            color: #ffde59;
            text-shadow: 2px 2px 5px #000;
        }

        .container {
            max-width: 400px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            padding: 25px;
            color: #333;
        }

        label {
            font-size: 1.2em;
            color: #444;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            background: #f9f9f9;
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #ff5e62, #ff9966);
        }

        .result {
            margin-top: 20px;
            font-size: 1.3em;
            padding: 15px;
            border-radius: 8px;
            background: #f4f4f4;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .success {
            color: #28a745;
            font-weight: bold;
        }

        .failure {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>حساب الإعفاء العام</h1>
    <div class="container">
        <form id="calcForm">
            <label for="math">رياضيات:</label>
            <input type="number" id="math" min="0" max="100" required>
            <label for="arabic">عربي:</label>
            <input type="number" id="arabic" min="0" max="100" required>
            <label for="computer">حاسوب:</label>
            <input type="number" id="computer" min="0" max="100" required>
            <label for="biology">أحياء:</label>
            <input type="number" id="biology" min="0" max="100" required>
            <label for="chemistry">كيمياء:</label>
            <input type="number" id="chemistry" min="0" max="100" required>
            <label for="physics">فيزياء:</label>
            <input type="number" id="physics" min="0" max="100" required>
            <label for="english">إنكليزي:</label>
            <input type="number" id="english" min="0" max="100" required>
            <label for="social">اجتماعيات:</label>
            <input type="number" id="social" min="0" max="100" required>
            <label for="islamic">الإسلامية:</label>
            <input type="number" id="islamic" min="0" max="100" required>
            <button type="button" onclick="calculate()">احسب</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculate() {
            const grades = [
                parseInt(document.getElementById('math').value),
                parseInt(document.getElementById('arabic').value),
                parseInt(document.getElementById('computer').value),
                parseInt(document.getElementById('biology').value),
                parseInt(document.getElementById('chemistry').value),
                parseInt(document.getElementById('physics').value),
                parseInt(document.getElementById('english').value),
                parseInt(document.getElementById('social').value),
                parseInt(document.getElementById('islamic').value),
            ];

            const total = grades.reduce((sum, grade) => sum + grade, 0);
            const average = total / grades.length;

            const resultDiv = document.getElementById('result');
            if (average >= 85) {
                resultDiv.innerHTML = `مبروك! حصلت على <span class="success">إعفاء عام 🎉</span><br>معدل درجاتك: ${average.toFixed(2)}`;
            } else {
                resultDiv.innerHTML = `للأسف لم تحصل على <span class="failure">إعفاء عام 😞</span><br>معدل درجاتك: ${average.toFixed(2)}`;
            }
        }
    </script>
</body>
</html>
